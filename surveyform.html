<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Survey Form
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h1 id="title">codealpha internship Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <div class="form-div">
                <label id="name-label">Name</label><input type="text" id="name" name="name" placeholder="Enter ur Name" required>
            </div>
            <div class="form-div">
                <label id="email-label">Email</label><input type="text" id="email" name="Eamil" placeholder="Enter ur Email" required>
            </div>
            <div class="form-div">
                <label id="number-label-role">Age(optional)</label><input type="number" min="1" max="120" id="age" name="age" placeholder="Age">
            </div>
            <div class="form-div">
                <label id="dropdown-label-role">Which option describe best role</label>
                <select id="dropdown-role" name="dropdown-role">
                    <option value="">Select current Role</option>
                    <option value="2">Full Time Job</option>
                    <option value="1">Student</option>
                    <option value="3">Full Time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">other</option>
                </select>
            </div>
            <div class="form-div">
                <label id="label-radio">
                    Would you recommend codealpha internship to a friend?
                </label>
            </div>
            <div class="form-div">
                <label id="definetly"><input type="radio" value="definetly" name="recommended">Definetly</label>
            </div>
            <div class="form-div">
                <label id="maybe"><input type="radio" value="maybe" name="recommended">May be</label>
            </div>
            <div class="form-div">
                <label id="Not Sure"><input type="radio" value="Not Sure" name="recommended">Not Sure</label>
            </div>
            <div class="form-div">
                <label id="dropdown-label-feature">Which option describe best role</label>
                <select id="dropdown-feature" name="dropdown-feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </div>
            <div class="form-div">
                <label id="label-checkbox">What would you like to see improved?(Check all that apply)</label>
            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="1">
                <label>WEB DEVELOPMENT INTERN</label>

            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="2">
                <label>MACHINE LEARNING INTERN</label>

            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="3">
                <label>APP DEVELOPMENT INTERN</label>

            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="4">
                <label>CLOUD COMPUTING INTERN</label>

            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="5">
                <label>PYTHON INTERN</label>

            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="6">
                <label>JAVA INTERN</label>

            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="7">
                <label>GRAPHIC DESIGNING INTERN</label>

            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="8">
                <label>MACHINELEARNING INTERN</label>

            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="9">
                <label>DATA SCIENCE INTERN</label>

            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="10">
                <label>DIGITAL MARKETING</label>

            </div>
            <div class="div-checkbox">
                <input type="checkbox" name="improvement" value="1">
                <label>ADDITIONAL COURSES</label>

            </div>
            <br>
            <div class="form-div">
                <label id="label-textarea">
                    Any Comments or Suggestions?
                </label>
                <textarea name="suggestion" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-div">
                <input type="submit" value="Submit">
            </div>
        </form>
        
    </body>

</html>
